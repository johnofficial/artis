<div class="contact-page-hero">
	<div class="first">
		<div>
			<h1>{{site.contact_page_title}}</h1>
			<p>{{site.contact_page_sub}}</p>
			<strong>{{site.phone_number}}</strong>
			<strong>{{site.email}}</strong>
		</div>
	</div>
	<div class="second">
		<form action="">
			<input type="text" name="name" autocomplete="" placeholder="NAME">
			<input type="email" name="name" autocomplete="" placeholder="E-MAIL">
			<textarea name="message" placeholder="MESSAGE"></textarea>
			<button class="btn btn-outline-primary" type="submit">SEND</button>
		</form>
	</div>
</div>
